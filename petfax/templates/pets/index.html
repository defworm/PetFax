<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
    <title>PetFax</title>
</head>

<body>
    <div class="container">
        <h1>
            Welcome to PetFaxx!!
        </h1>
        <div class="callout"> Welcome to our amazing shelter site!
        </div>
        <div class="pets-container">

            {% for pet in pets %}
            <div class="pet">
                <h2>{{pet.pet_name}}</h2>

                <img src="{{pet.pet_photo}}" alt="Photo of pet" />
                <a href="/pets/{{ pet.pet_id }}">Give Me More Facts!</a>
            </div>
            {% endfor %}
        </div>
        <div class="callout">
            Please tell us more! <a href="/facts/new">Submit some here!</a>
        </div>
    </div>

</body>

</html>
